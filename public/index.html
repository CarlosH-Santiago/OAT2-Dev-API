<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex & Trainer Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="body-dark">

    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom border-3 border-dark shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold d-flex align-items-center gap-2">
                <div class="pokedex-lens"></div> 
                PokéDex & Trainer API
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            
            <!--  SEÇÃO 1: TREINADOR (ReqRes API)-->
            <div class="col-12 col-md-6">
                <div class="card h-100 shadow-lg border-0 card-custom">
                    <div class="card-header bg-primary bg-gradient text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="bi bi-person-badge-fill me-2"></i>Cartão do Treinador</h5>
                        <span class="badge bg-dark">ReqRes API</span>
                    </div>
                    <div class="card-body">
                        <p class="text-secondary small">Simule criar, editar e deletar seu perfil de treinador.</p>
                        
                        <form id="form-treinador">
                            <div class="mb-3">
                                <label for="nome" class="form-label text-light">Nome do Treinador</label>
                                <input type="text" class="form-control bg-dark-subtle" id="nome" placeholder="Ex: Ash Ketchum">
                            </div>
                            <div class="mb-3">
                                <label for="job" class="form-label text-light">Classe (Job)</label>
                                <input type="text" class="form-control bg-dark-subtle" id="job" placeholder="Ex: Mestre Pokémon">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-success fw-bold" onclick="createTrainner()">
                                    <i class="bi bi-plus-circle"></i> Criar (POST)
                                </button>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-warning fw-bold text-dark" onclick="editTrainner()">
                                        <i class="bi bi-pencil-square"></i> Editar (PUT)
                                    </button>
                                    <button type="button" class="btn btn-danger fw-bold" onclick="deleteTrainner()">
                                        <i class="bi bi-trash"></i> Deletar (DELETE)
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div id="resultado-treinador" class="mt-4 p-3 border border-secondary rounded bg-black bg-opacity-25 d-none fade-in">
                        </div>
                    </div>
                </div>
            </div>

            <!-- SEÇÃO 2: POKÉMON (PokéAPI) -->
            <div class="col-12 col-md-6">
                <div class="card h-100 shadow-lg border-0 card-custom">
                    <div class="card-header bg-warning bg-gradient text-dark d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0 fw-bold"><i class="bi bi-lightning-fill me-2"></i>PokéDex</h5>
                        <span class="badge bg-dark text-warning">PokéAPI</span>
                    </div>
                    <div class="card-body text-center position-relative">
                        
                        <div class="pokedex-screen mb-3 p-3 rounded border border-3 border-secondary bg-success-subtle text-dark shadow-inner">
                            <div id="poke-tela" style="min-height: 180px;" class="d-flex flex-column align-items-center justify-content-center">
                                <img id="poke-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" 
                                     alt="Placeholder" class="img-fluid pixelated" style="height: 120px; filter: grayscale(100%); opacity: 0.6;">
                                <p class="small text-muted mt-2 fw-bold font-monospace">AGUARDANDO DADOS...</p>
                            </div>
                        </div>


                        <div class="input-group input-group-lg">
                            <input type="text" id="poke-busca" class="form-control bg-dark-subtle" placeholder="Nome ou ID...">
                            <button class="btn btn-danger" type="button" onclick="searchPokemon()">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <div class="form-text text-secondary">Tente: 'charizard', 'mewtwo' ou '150'</div>

                    </div>
                </div>
            </div>

        </div> 
        
        <footer class="mt-5 text-center text-secondary pb-4">
            <small>Desenvolvido para OAT 2 - Desenvolvimento de APIs</small>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
